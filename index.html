<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="videojuegos, videogames, juegos, playstation, nintendo, xbox, microsoft, playstation 4, playstation 5, switch, nintendo switch, comprar juegos online">
    <meta name="description" content="">
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,500;0,900;1,300;1,500;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/styles.css">
    <title>Videojuegos</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/icon-logo.webp" alt="Logo" width="40" height="34"
                        class="d-inline-block align-text-top"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Preventa</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Consolas</a></li>
                                <li><a class="dropdown-item" href="#">Videojuegos</a></li>
                                <li><a class="dropdown-item" href="#">Accesorios</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Promociones</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Servicio técnico</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" id="form-search">
                        <input class="form-control me-2" type="search" placeholder="¿Qué buscas?" aria-label="Search"
                            id="input-search">
                        <button class="btn btn-outline-success" type="submit" id="btn-search">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container content">
        <div class="container">
            <form id="seleccionar">
                <select id="selector" class="form-select form-select-lg mt-5 mb-3" aria-label=".form-select-lg">
                    <option selected>Selecciona tus productos</option>
                </select>
                <div class="btn-agregar">
                    <button id="btn-agregar" class="btn-agregar btn btn-success mb-2">Agregar</button>
                </div>
            </form>
        </div>

        <div>
            <table class="table table-hover table-bordered border-secondary mt-5">
                <thead class="text-white bg-dark">
                    <tr>
                        <th scope="col">Cover</th>
                        <th scope="col">Plataforma</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Año</th>
                        <th scope="col">Precio</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tJuegos">
                </tbody>
                <tfoot class="text-white bg-dark">
                    <tr>
                        <th colspan="3" class="text-total">Total: </th>
                        <th></th>
                        <th id="total"></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
            <div class="btn-vaciar">
                <button id="btn-vaciar" class="btn-vaciar btn btn-danger">Vaciar carrito</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div>
                <p>UN FOOTER GENÉRICO</p>
            </div>
        </div>
    </footer>

    <!-- LINK DE SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="Articulo.js"></script>
    <script src="Juego.js"></script>
    <script src="app.js"></script>

</body>

</html>
